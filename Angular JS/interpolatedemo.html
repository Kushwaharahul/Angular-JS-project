<html ng-app="myApp">
	<head>
		<title>config method</title>
	</head>
	<body>
		<div>
			{{1+3}}
			<hr/>
			{[{1+3}]}
		</div>
	</body>
	<script src="scripts/angular.js"></script>
	<script>
		var app = angular.module('myApp',[]);
			
		app.config(function($interpolateProvider){
			$interpolateProvider.startSymbol("{[{");
			$interpolateProvider.endSymbol("}]}");
			
		});
		
	</script>
	
</html>

<!-- Usage of $injector -->
